<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>RECURSIVIDAD</title>
</head>

<body>
    <script>
        let numeros = [1, 2, 3, 4, 8, 15, 5, 1, 27];

        numeros = numeros.sort(function (a, b) {
            return a - b;
        });

        console.log(numeros);

        function findThatNumber(arr, num, from, to) {

            let medio = Math.floor((to + from) / 2);

            console.log(medio);

            if ((to - from == 0 || to-from ==1) && arr[from] != num) {

                return false;
            }

            else if (arr[medio] == num) {

                return true;

            } else if (arr[medio] > num) {

                return findThatNumber(arr, num, from, medio);

            } else if (arr[medio] < num) {

                return findThatNumber(arr, num, medio, to);

            }

        }

        console.log(numeros.length);

        console.log(findThatNumber(numeros, 10, 0, numeros.length-1));


    </script>



</body>

</html>
