<!DOCTYPE html>
<html>

<!--Ejercicio 5 Javier Parodi - Cree una web con tres botones para que al pulsarlos generen un mensaje de bienvenida
en ruso, español e inglés en la misma página. El mensaje irá en un párrafo (etiqueta <p>). Se pide que
los mensajes tengan un color diferente dependiendo del idioma.-->

<head>
    <title id="titulo">Mensaje de bienvenida</title>
    <meta charset="UTF-8" />
</head>

<body>

    <h1>Generar saludo</h1>

    <button type="button" onclick="mensajeEsp()">
        ESP
    </button>

    <button type="button" onclick="mensajeIng()">
        ENG
    </button>

    <button type="button" onclick="mensajeRus()">
        RUS
    </button>

    <p id="saludo"></p>

    <script>

        function mensajeEsp() {

            var x = document.getElementById("saludo");
            x.innerHTML = "Hola mundo"
            x.style.color = "red";
        }

        function mensajeIng() {

            var x = document.getElementById("saludo");
            x.innerHTML = "Hello world"
            x.style.color = "grey";
        }

        function mensajeRus() {

            var x = document.getElementById("saludo");
            x.innerHTML = "Privet, mir"
            x.style.color = "blue";
        }


    </script>

</body>

</html>
