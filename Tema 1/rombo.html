<!DOCTYPE html>
<html>

<head>
    <title id="titulo">Rombo</title>
    <meta charset="UTF-8" />
</head>

<body>

    <h1>Generar rombo</h1>

    <div id="caja"></div>

    <script>

        let caja = document.getElementById("caja");
        const LIMITE = 3;
        let maximo = 1 + 2 * (LIMITE - 1);



        for (let i = 0; i < LIMITE; i++) {

            let fila = "";


            for (let j = 0; j < LIMITE - i - 1; j++) {
                fila += "&nbsp&nbsp";
            }

            for (let k = 1; k <= 2 * i + 1; k++) {

                fila += "*";

            }


            caja.innerHTML = caja.innerHTML + fila + "<br/>";

        }

        //Rombo decreciente
        for (let i = LIMITE - 1; i > 0; i--) {

            let fila = "";

            for (let j = 0; j <= LIMITE - i - 1; j++) {//************

                fila += "&nbsp&nbsp";
            }
            

            for (let k = 2 * i - 1; k > 0; k--) {

                fila += "*";

            }
            caja.innerHTML = caja.innerHTML + fila + "<br/>";

        }




    </script>

</body>

</html>
