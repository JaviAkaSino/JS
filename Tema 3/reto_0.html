<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Reto 0 - Javier Parodi</title>
</head>

<body>
    <p id="resultado"></p>

        <input type="text" id="entrada" name="entrada" value="ESTE" />

        <button onclick="pulsar()">Buscar</button>
    
    <script>

        let bigarray = [{ cp: 29680, ciudad: "Estepona" }, { cp: 29601, ciudad: "Marbella" }];

        function pulsar() {

            document.getElementById("resultado").innerHTML = "";

            bigarray.map((dato) => {
                let entrada = document.getElementById("entrada").value;
                if (dato.ciudad.toUpperCase().includes(entrada.toUpperCase()))
                    document.getElementById("resultado").innerHTML = dato.ciudad + " - " + dato.cp;
            })
        }

    </script>
</body>

</html>
