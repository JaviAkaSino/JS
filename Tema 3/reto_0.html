<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"/>
    <title>Reto 0 - Javier Parodi</title>
</head>

<body>
    <div id="nombre"></div>

    <form method="post" action="codigo_postal.html">

        <input type="text" id="entrada" name="entrada"/>

        <button onclick="pulsar()">Buscar</button>
    </form>


    <script>

        let bigarray = [{29680:"Estepona"}, {29601:"Marbella"}];

        function pulsar() {

            document.getElementById("nombre").innerHTML = bigarray.map((v, i)=>i + v);

        }

    </script>
</body>

</html>
