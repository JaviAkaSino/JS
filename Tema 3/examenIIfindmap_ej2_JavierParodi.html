<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Examen II Find map Filter - Javier Parodi</title>
</head>

<body>
    <p>
        Se pide que hagas un programa que muestre la media de TODAS las
        notas de MOMAE de los alumnos que tenemos en nuestro JSON.
        Ten en cuenta que voy a cambiar los datos del array para comprobar que
        funciona tu programa.
    </p>
    <script>
        var valumnos = {
            "alumnos": [
                {
                    "nombre": "Irenita", "notas": {
                        "MOMAE": 8, "REDES": 0.71,
                        "ED": 7.04, "SSOO": 3.37, "DATABASE": 0.22, "PROG": 1.09, "FOL": 6.17
                    }
                },
                {
                    "nombre": "Marlaskito", "notas": {
                        "MOMAE": 7, "REDES": 0.71, "ED": 7.04,
                        "SSOO": 3.37, "DATABASE": 0.22, "PROG": 1.09, "FOL": 6.17
                    }
                },
                {
                    "nombre": "Bolañitos", "notas": {
                        "MOMAE": 6, "REDES": 0.71, "ED": 7.04,
                        "SSOO": 3.37, "DATABASE": 0.22, "PROG": 1.09, "FOL": 6.17
                    }
                }
            ]
        };

        //VERSIÓN 2 (1 LÍNEA)


        let media = valumnos.alumnos.map(v => v.notas.MOMAE).reduce((acc, v) => acc + v) / valumnos.alumnos.length

        console.log("Nota media MOMAE: " + media);

    </script>
</body>

</html>
