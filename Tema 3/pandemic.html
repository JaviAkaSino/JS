        <script>
            let biocenosis = [['P', 'P', 'G', 'H', 'H', 'R'], ['P', 'P', 'G', 'H', 'H', 'G'], ['P', 'G', 'R', 'H', 'H', 'G'], ['G', 'R', 'R', 'H', 'G', 'G'], ['R', 'R', 'H', 'H', 'G', 'P']];

            console.table(biocenosis);
            pandemic(biocenosis, 0, 0);
            pandemic(biocenosis, 4, 2);
            console.table(biocenosis);

            function pandemic(matriz, x, y) {

                let especie = matriz[x][y];
                matriz[x][y] = " ";

                if (x - 1 >= 0 && matriz[x - 1][y] == especie) {

                    pandemic(matriz, x - 1, y);
                }

                if (x + 1 < matriz.length && matriz[x + 1][y] == especie) {

                    pandemic(matriz, x + 1, y);
                }

                if (y - 1 >= 0 && matriz[x][y - 1] == especie) {

                    pandemic(matriz, x, y - 1);
                }

                if (y + 1 < matriz[x].length && matriz[x][y + 1] == especie) {

                    pandemic(matriz, x, y + 1);
                }

            }


        </script>
