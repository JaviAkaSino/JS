<body>
    <h1>ARRAY VAMPIRO Recursivo - Javier Parodi</h1>

    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];

        function vampus(pos, array) {

            if (array[pos] != array[array.length - pos - 1]) {

                return false;

            } else if (array.length <= pos) {

                return true;
            }

            return vampus(++pos, arr);
        }

        console.log(vampus(0, arr));

    </script>
