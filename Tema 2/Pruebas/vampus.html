<body>
    <h1>ARRAY VAMPIRO</h1>

    <script>
        let arr = [1, 2, 3, 4, 5, 6, 5, 4, 3, 2, 1];

        function vampus(pos, array) {

            for (pos; pos < array.length / 2; pos++) {

                if (array[pos] != array[array.length - pos - 1]) {

                    return false;
                }

            }

            return true;
        }


        console.log(vampus(0, arr));
    </script>
