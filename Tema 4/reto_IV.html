<!DOCTYPE html>
<html>

<body>
    <p id="result"></p>
    <script>
        var valumnos = {
            "alumnos": [{
                "nombre": "Fulanito",
                "notas": {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Menganito",
                "notas": {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            },
            {
                "nombre": "Cetanito",
                "notas": {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                }
            }
            ]
        };

        //Versión 3 líneas (más visible)
        let clase = valumnos.alumnos.map(v => v.notas);
        var medias = clase.map(c => {
            let arr_notas = Object.values(c);
            let num_notas = arr_notas.length;
            return (arr_notas.reduce((acc, c) => (acc + c)) / num_notas).toFixed(2);
        });
        console.log("Medias de los alumnos: " + medias);

        //Versión 1 línea

        valumnos.alumnos.map(v => v.notas).map(c => {
            console.log((Object.values(c).reduce((acc, c) => (acc + c)) / Object.values(c).length).toFixed(2));
        })

        //Media de la clase (no sé si lo pide)

        console.log((medias.reduce((acc, m) => parseFloat(acc) + parseFloat(m)) / medias.length).toFixed(2));

    </script>
</body>

</html>
