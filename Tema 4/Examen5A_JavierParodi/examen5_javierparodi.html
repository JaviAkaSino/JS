<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>MAULLO</title>
</head>

<body>
    <h1>Maullo - Javier Parodi</h1>
    <script>
        let croquis = [['X', '', '', 'X', 'X', ''], ['X', '', '', '', 'X', ''],
        ['X', '', '', '', 'X', 'X'], ['X', 'X', '', '', '', ''], ['', 'X', 'X', 'X', 'X', 'X']];
        const maxx = croquis.length;
        const maxy = croquis[0].length;

        var copia = JSON.parse(JSON.stringify(croquis));
        console.table(copia);

        console.log("En la posición 0,0 hay una trinchera de " + maullo(0, 0) + " posiciones");
        copia = JSON.parse(JSON.stringify(croquis));
        console.log("En la posición 0,1 hay una trinchera de " + maullo(0, 1) + " posiciones");
        copia = JSON.parse(JSON.stringify(croquis));
        console.log("En la posición 0,4 hay una trinchera de " + maullo(0, 4) + " posiciones");
        copia = JSON.parse(JSON.stringify(croquis));
        console.log("En la posición 2,4 hay una trinchera de " + maullo(2, 4) + " posiciones");
        copia = JSON.parse(JSON.stringify(croquis));
        console.log("En la posición 3,0 hay una trinchera de " + maullo(3, 0) + " posiciones");



        function maullo(x, y) {

            var suma = 0;

            //Si no hay X la trinchera es de 0
            if (copia[x][y] == "X") {
                copia[x][y] = "";
                suma++;
            } else {
                return 0;
            }


            if (x > 0 && copia[x - 1][y] == "X") { //Mira arriba
                suma += maullo(x - 1, y);
            }

            if (x < maxx - 1 && copia[x + 1][y] == "X") { //Mira abajo
                suma += maullo(x + 1, y);
            }

            if (y > 0 && copia[x][y - 1] == "X") { //Mira izquierda
                suma += maullo(x, y - 1);
            }

            if (y < maxy - 1 && copia[x][y + 1] == "X") { //Mira derecha
                suma += maullo(x, y + 1);
            }


            return suma;

        }



    </script>
</body>

</html>
