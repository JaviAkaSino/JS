<html>

<head>
    <title>retos JavaScript</title>
</head>

<body>
    <h1>retos JavaScript</h1>
    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        let tropicales = ["aguacate", "mango", "litchi", "nispero"];
        let tropicStock = [{ fruta: "aguacate", stock: 50 }, { fruta: "mango", stock: 10 }, { fruta: "litchi", stock: 20 }, { fruta: "nispero", stock: 25 }];
        // frutas del array frutas que sean tropicales
        console.log("Frutas tropicales:");
        frutas.map(f => {
            if (tropicales.find(t => t == f) != undefined)
                console.log(f);

        })
        // frutas del array frutas que NO sean tropicales
        console.log("Frutas NO tropicales:");
        frutas.map(f => {
            if (tropicales.find(t => t == f) == undefined)
                console.log(f);

        })
        //Nombre de las frutas con un stock mayor de 21
        console.log("Frutas tropicales con stock mayor de 21:");
        tropicStock.filter(s => s.stock > 21).map(s => s.fruta).filter(f => tropicales.find(t => t == f) != undefined).map(v => console.log(v));


    </script>

</body>

</html>
