<html>

<head>
  <title>Retos JavaScript</title>

<body>
  <h1>Reto XII - Javier Parodi</h1>
  <ul id="carrakos"> </ul>

  <script>

    let carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
    let xungos = [{ nombre: "Bruce Lee", carros: ["Chevrolet", "Tesla", "BMW"] }, { nombre: "Steven Seagal", carros: ["Mazda", "Jeep", "Nissan"] }, { nombre: "YakiChan", carros: ["Lexus", "Mercedes", "Kia"] }]

    function lista_arrays(arr, lista) {

      arr.map(a => {

        if (!Array.isArray(a)) {

          xungos.map(x => { //Recorre xungos

            let obj = { nombre: a }; //Crea un objeto con el nombre de la marca

            if (x.carros.find(c => c == a) != undefined) { //Si alguien lo lleva
              obj.propietario = x.nombre; //A침ade el propietario

              lista.push(obj); //A침ade el objeto a la lista
            }

          });
          //Para los que no tienen propietario
          if (lista.find(l => l.nombre == a) == undefined) { //Si no est치 ya en la lista

            let obj = { nombre: a, propietario: "nadie" }; //Crea objeto con "nadie"
            lista.push(obj); //Lo a침ade a la lista
          }

        } else {

          lista_arrays(a, lista);
        }
      })
    }

    var lista = [];
    lista_arrays(carrakos, lista);
    console.log(lista);

  </script>
</body>

</html>
