<html>

<head>
    <title>Retos JavaScript</title>
</head>

<body>
    <h1>Reto VIII - Javier Parodi</h1>
    <ul id="carrakos"> </ul>

    <script>

        function lista_arrays(arr, lista) {

            arr.map(a => {

                if (!Array.isArray(a)) {

                    let li = document.createElement("li");
                    let contenido = document.createTextNode(a);
                    li.appendChild(contenido);
                    lista.appendChild(li);

                } else {

                    let ul = document.createElement("ul");
                    lista.appendChild(ul);
                    lista_arrays(a, ul)
                }
            })
        }


        var carrakos = ["Chevrolet", "Tesla", "BMW", ["Honda", "Infiniti", ["Lexus", "Mercedes", "Kia"], "Hyunday"], ["Mazda", "Mercedes", "Jeep", ["KTM", "Nissan", "Isuzu"]]];
        var lista = document.getElementById("carrakos");

        lista_arrays(carrakos, lista);




    </script>
</body>

</html>
